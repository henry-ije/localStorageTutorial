<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen">
        input, button {
            padding: 7px;
            height: 40px;

        }

        fieldset{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2 id="title">Local Storage - JavaScript -dcode</h2>
    <fieldset>
        <legend>Insert Data</legend>
        <input id="inpKey" type="text" placeholder="Enter Key...">
       
        <input id="inpValue" type="text" placeholder="Enter Value">
    <button type="button" id="btnInsert" >Insert Data</button>
    </fieldset>
    <fieldset>
        <legend>Local Storage Output</legend>
        <div id="isOutput"></div>
    </fieldset>

    <script>
        const inpKey = document.querySelector("#inpKey")
        const inpValue = document.querySelector("#inpValue")
        const btnInsert = document.querySelector("#btnInsert")
        const btnOutput = document.querySelector("#isOutput")

        btnInsert.addEventListener("click", function(){
            const key = inpKey.value;
            const value = inpValue.value;
            console.log(key)
            console.log(value)

            if (key && value){
                localStorage.setItem(key, value)
                location.reload()
            }

        })

        for (let i = 0; i < localStorage.length; i++){
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);

            isOutput.innerHTML += `${key}: ${value}<br/>`
        }

 
    </script>
</body>
</html>
